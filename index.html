<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluepass</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="col-md-3 col-sm-6">
                        <a class="navbar-brand logo" href="#">Bluepass.</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                  
                    <div class="col-md-9 col-sm-6">
                        <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto">
                              <li class="nav-item active">
                                <a class="nav-link font-weight-bold" href="#">Browse Hotels</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link btn btn-outline-secondary pl-4 pr-4" href="#">Sign in</a>
                              </li>
                              <li class="nav-item pl-2">
                                <a class=" btn btn-dark pt-2 pb-2" href="#">Become a Member</a>
                              </li>
                            </ul>
                          </div>
                    </div>
                  </nav>
            </div>
        </div>
    </header>
    <!-- Banner Section -->
    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="banner-text">
                        <h2>See the word and stay within your budget</h2>
                        <p>Instant access to nationwide hotel rooms ; pay one monthly price and stay up to 3 night/mo.</p>
                        <a href="" class="btn btn-dark">Start your Journey <i class="fas fa-angle-right"></i></a>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="banner-img">
                        <img src="img/Group 1398.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
